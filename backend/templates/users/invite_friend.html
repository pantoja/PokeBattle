{% extends 'base.html' %}
{% load static %}

{% block title %}Invite a Friend{% endblock %}

{% block body %}

<form method="post" class="invite-friend-form">
  {{ form.non_field_errors }}
  <h2 class="form-title">Invite a friend</h2>
  {% csrf_token %}
  <div class="input-container">
    <label class="email-label" for="username">Email</label>
    {{ form.email }}
  </div>
  <input type="submit" value="Send invite!" class="email-submit">
</form>
{% endblock %}
