<div class="pokemon-card">
  <p class="pokemon-trainer">{{ trainer }} played:</p>
  {% if pokemon %}
  <img src={{ pokemon.sprite }} alt={{ pokemon }}>
  <p class="pokemon-name">{{ pokemon }}</p>
  <p class="pokemon-stats">ATT: {{ pokemon.attack }} DEF: {{ pokemon.defense }} HP: {{ pokemon.hp }}</p>
  {% else %}
  <p class="no-pokemon">?</p>
  {% endif %}
</div>
